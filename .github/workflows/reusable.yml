name: Resuable workflow for GitHub Actions
on: 
    workflow_call:
        inputs:
            artifact-name:
                description: The name of the artifact to deploy
                required: true
                type: string
                default: dist
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/download-artifact@v4
              with:
                name: ${{ inputs.artifact-name}}
            - name: list files
              run: ls 
            - name: Output Information
              run: |
                echo "Deploying to production..."
                echo "Artifact name: ${{ inputs.artifact-name }}"
                